<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPI Course Explorer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set Inter font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Style for the modal */
        #review-modal {
            transition: opacity 0.25s ease, visibility 0.25s ease;
        }
        #review-modal-content {
            transition: transform 0.25s ease;
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ef4444; /* red-500 */
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-gray-200 font-inter p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-400">
                RPI Course Explorer
            </h1>
            <p class="text-center text-gray-400 mt-2">Research courses and see student feedback.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Leaderboard -->
            <div class="lg:col-span-1 bg-gray-800 p-6 rounded-xl shadow-2xl">
                <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-4">
                    <h2 class="text-2xl font-semibold text-white">
                        Leaderboards
                    </h2>
                    <select id="leaderboard-sort" class="bg-gray-700 text-white text-sm rounded-md p-1 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option value="usefulness">Most Useful</option>
                        <option value="easiness">Easiest</option>
                        <option value="workload">Lightest Workload</option>
                    </select>
                </div>
                <ol id="leaderboard-list" class="space-y-3">
                    <!-- Leaderboard items will be injected here by JavaScript -->
                </ol>
            </div>

            <!-- Right Column: All Courses & Search -->
            <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2 text-white">
                    All Courses
                </h2>
                <input 
                    type="text" 
                    id="search-bar" 
                    placeholder="Search by name, subject (e.g., CSCI), or course #" 
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg mb-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                <div id="all-courses-list" class="max-h-[65vh] overflow-y-auto space-y-3 pr-2">
                    <!-- Course list will be injected here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center p-4 invisible opacity-0 z-50">
        <div id="review-modal-content" class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700 transform scale-95">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <div>
                    <h2 id="modal-course-name" class="text-2xl font-semibold text-white">Course Name</h2>
                    <p id="modal-course-id" class="text-gray-400">COURSE-ID</p>
                </div>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <!-- Details Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-200 mb-3">Student Feedback (Averages)</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div>
                            <span class="text-2xl font-bold text-green-400" id="modal-avg-easiness">0.0</span>
                            <span class="block text-sm text-gray-400">Easiness</span>
                        </div>
                        <div>
                            <span class="text-2xl font-bold text-blue-400" id="modal-avg-usefulness">0.0</span>
                            <span class="block text-sm text-gray-400">Usefulness</span>
                        </div>
                        <div>
                            <span class="text-2xl font-bold text-yellow-400" id="modal-avg-workload">0.0</span>
                            <span class="block text-sm text-gray-400">Workload</span>
                        </div>
                        <div>
                            <span class="text-2xl font-bold text-red-400" id="modal-avg-attendance">0%</span>
                            <span class="block text-sm text-gray-400">Attendance Req.</span>
                        </div>
                    </div>
                </div>

                <!-- Add Review Form -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-200 mb-3 border-t border-gray-700 pt-6">Add Your Review</h3>
                    <form id="review-form" class="space-y-4">
                        <input type="hidden" id="modal-course-hidden-id">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="review-easiness" class="block text-sm font-medium text-gray-300">Easiness (1-5)</label>
                                <input type="number" id="review-easiness" min="1" max="5" step="1" required class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md text-white">
                            </div>
                            <div>
                                <label for="review-usefulness" class="block text-sm font-medium text-gray-300">Usefulness (1-5)</label>
                                <input type="number" id="review-usefulness" min="1" max="5" step="1" required class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md text-white">
                            </div>
                            <div>
                                <label for="review-workload" class="block text-sm font-medium text-gray-300">Workload (1-5)</label>
                                <input type="number" id="review-workload" min="1" max="5" step="1" required class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md text-white">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Attendance Required?</label>
                            <div class="flex gap-4 mt-1">
                                <label class="flex items-center">
                                    <input type="radio" name="review-attendance" value="yes" class="text-red-500 focus:ring-red-400">
                                    <span class="ml-2 text-gray-200">Yes</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="review-attendance" value="no" checked class="text-red-500 focus:ring-red-400">
                                    <span class="ml-2 text-gray-200">No</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" id="submit-review-btn" class="w-full bg-gradient-to-r from-red-600 to-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:from-red-700 hover:to-red-600 transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                            Submit Review
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let courses = []; // This will hold all courses from catalog.json
        let db; // Firestore database instance
        let auth; // Firebase auth instance
        let reviewsCollection; // Reference to the 'reviews' collection
        let userId; // The user's ID

        const hassSubjects = [
            'ARTS', 'COGS', 'COMM', 'ECON', 'GSAS', 
            'IHSS', 'INQR', 'LANG', 'LITR', 'PHIL', 
            'PSYC', 'STSO', 'WRIT'
        ];

        // --- CORE LOGIC ---

        /**
         * Calculates difficulty based on user's rules.
         */
        function getDifficulty(crse, name) {
            const level = parseInt(crse, 10);
            const nameLower = name.toLowerCase();
            if (level >= 1000 && level < 2000) return 1;
            if (level >= 2000 && level < 3000) return nameLower.includes('intro') ? 2 : 3;
            if (level >= 3000 && level < 4000) return nameLower.includes('intro') ? 2 : 3;
            if (level >= 4000) return nameLower.includes('intro') ? 4 : 5;
            return 0;
        }

        /**
         * Gets the appropriate color class for a difficulty level.
         */
        function getDifficultyColor(difficulty) {
            switch (difficulty) {
                case 1: return 'bg-green-600';
                case 2: return 'bg-blue-600';
                case 3: return 'bg-yellow-600';
                case 4: return 'bg-orange-600';
                case 5: return 'bg-red-600';
                default: return 'bg-gray-600';
            }
        }

        /**
         * Calculates and updates the average scores for all courses based on reviews.
         * @param {Array} allReviews - An array of all review documents from Firestore.
         */
        function calculateAllAverages(allReviews) {
            // 1. Reset all course review data
            const reviewMap = new Map();
            courses.forEach(course => {
                course.reviews = [];
                course.avgEasiness = 0.0;
                course.avgUsefulness = 0.0;
                course.avgWorkload = 0.0;
                course.avgAttendance = 0;
                course.reviewCount = 0;
                reviewMap.set(course.id, course);
            });

            // 2. Aggregate reviews from Firestore
            allReviews.forEach(review => {
                const course = reviewMap.get(review.courseId);
                if (course) {
                    course.reviews.push(review);
                }
            });

            // 3. Calculate new averages for all courses
            courses.forEach(course => {
                if (course.reviews.length > 0) {
                    const total = course.reviews.reduce((acc, review) => {
                        acc.easiness += review.easiness;
                        acc.usefulness += review.usefulness;
                        acc.workload += review.workload;
                        acc.attendance += (review.attendance === 'yes' ? 1 : 0);
                        return acc;
                    }, { easiness: 0, usefulness: 0, workload: 0, attendance: 0 });

                    const n = course.reviews.length;
                    course.reviewCount = n;
                    course.avgEasiness = total.easiness / n;
                    course.avgUsefulness = total.usefulness / n;
                    course.avgWorkload = total.workload / n;
                    course.avgAttendance = (total.attendance / n) * 100;
                }
            });
        }

        /**
         * Renders the entire list of courses on the right side.
         * @param {string} [filterText=""] - Optional text to filter the course list.
         */
        function renderAllCourses(filterText = "") {
            const listElement = document.getElementById('all-courses-list');
            if (!listElement) return;

            const lowerFilter = filterText.toLowerCase();
            
            const filteredCourses = courses.filter(course => (
                course.name.toLowerCase().includes(lowerFilter) ||
                course.id.toLowerCase().includes(lowerFilter) ||
                course.subj.toLowerCase().includes(lowerFilter)
            ));

            filteredCourses.sort((a, b) => {
                if (a.subj < b.subj) return -1;
                if (a.subj > b.subj) return 1;
                return a.crse.localeCompare(b.crse);
            });

            if (filteredCourses.length === 0 && lowerFilter.length > 0) {
                listElement.innerHTML = `<p class="text-gray-400 text-center">No courses found for "${filterText}".</p>`;
                return;
            } else if (filteredCourses.length === 0 && courses.length > 0) {
                listElement.innerHTML = `<p class="text-gray-400 text-center">No courses found.</p>`;
                return;
            }

            // Only show loading state if courses haven't been loaded yet
            if (courses.length === 0) {
                 listElement.innerHTML = `
                    <div class="flex flex-col items-center justify-center p-8">
                        <div class="spinner"></div>
                        <p class="text-gray-400 text-center mt-4">Loading courses...</p>
                    </div>`;
                return;
            }

            listElement.innerHTML = filteredCourses.map(course => `
                <div class="flex justify-between items-center bg-gray-700/50 p-4 rounded-lg">
                    <div class="flex-grow pr-4 min-w-0">
                        <span class="font-semibold text-white block truncate">${course.name}</span>
                        <span class="text-sm text-gray-400">${course.id}</span>
                        <!-- Tags -->
                        <span class="${getDifficultyColor(course.difficulty)} text-white text-xs px-2 py-0.5 rounded-full ml-2">
                            Diff: ${course.difficulty}
                        </span>
                        ${course.isHass ? `
                        <span class="bg-purple-600 text-white text-xs px-2 py-0.5 rounded-full ml-1">
                            HASS
                        </span>` : ''}
                        <!-- Average Scores -->
                        <div class="flex flex-wrap gap-x-4 gap-y-1 mt-2 text-xs text-gray-300">
                            <span>Easiness: <strong class="text-green-400">${course.avgEasiness.toFixed(1)}</strong></span>
                            <span>Usefulness: <strong class="text-blue-400">${course.avgUsefulness.toFixed(1)}</strong></span>
                            <span>Workload: <strong class="text-yellow-400">${course.avgWorkload.toFixed(1)}</strong></span>
                            <span>(${course.reviewCount} reviews)</span>
                        </div>
                    </div>
                    <div class="flex-shrink-0">
                        <button 
                            class="review-btn bg-red-600 text-white text-sm font-medium py-2 px-3 rounded-lg hover:bg-red-700 transition-colors"
                            data-id="${course.id}"
                        >
                            Details / Review
                        </button>
                    </div>
                </div>
            `).join('');
        }

        /**
         * Renders the top 10 courses on the leaderboard based on a sort key.
         * @param {string} [sortBy='usefulness'] - 'usefulness', 'easiness', or 'workload'.
         */
        function renderLeaderboard(sortBy = 'usefulness') {
            const listElement = document.getElementById('leaderboard-list');
            if (!listElement) return;

            if (courses.length === 0) {
                listElement.innerHTML = `
                    <div class="flex flex-col items-center justify-center p-8">
                        <div class="spinner"></div>
                        <p class="text-gray-400 text-center mt-4">Loading ratings...</p>
                    </div>`;
                return;
            }

            const sortedCourses = [...courses]
                .filter(c => c.reviewCount > 0) // Only show courses with reviews
                .sort((a, b) => {
                    switch (sortBy) {
                        case 'easiness':
                            // Higher score is better
                            return b.avgEasiness - a.avgEasiness;
                        case 'workload':
                            // Lower score is better
                            return a.avgWorkload - b.avgWorkload; 
                        case 'usefulness':
                        default:
                            // Higher score is better
                            return b.avgUsefulness - a.avgUsefulness;
                    }
                })
                .slice(0, 10);

            if (sortedCourses.length === 0) {
                listElement.innerHTML = `<p class="text-gray-400 text-center">No reviews yet! Be the first.</p>`;
                return;
            }

            listElement.innerHTML = sortedCourses.map((course, index) => {
                let score, scoreColor;
                switch (sortBy) {
                    case 'easiness':
                        score = course.avgEasiness.toFixed(1);
                        scoreColor = 'text-green-400';
                        break;
                    case 'workload':
                        score = course.avgWorkload.toFixed(1);
                        scoreColor = 'text-yellow-400';
                        break;
                    case 'usefulness':
                    default:
                        score = course.avgUsefulness.toFixed(1);
                        scoreColor = 'text-blue-400';
                }

                return `
                <li class="flex justify-between items-center bg-gray-700/50 p-3 rounded-lg transition-all hover:bg-gray-700">
                    <div class="flex items-center min-w-0">
                        <span class="text-2xl font-bold text-red-400 mr-4 w-8 text-center">${index + 1}</span>
                        <div class="flex-grow min-w-0">
                            <span class="font-semibold text-white block truncate">${course.name}</span>
                            <span class="text-sm text-gray-400">${course.id} | ${course.reviewCount} review(s)</span>
                        </div>
                    </div>
                    <span class="text-xl font-bold ${scoreColor} ml-2">${score}</span>
                </li>
            `}).join('');
        }

        // --- MODAL FUNCTIONS ---

        function openReviewModal(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (!course) return;

            // Populate modal with course data
            document.getElementById('modal-course-name').textContent = course.name;
            document.getElementById('modal-course-id').textContent = course.id;
            document.getElementById('modal-course-hidden-id').value = course.id;

            // Populate averages
            document.getElementById('modal-avg-easiness').textContent = course.avgEasiness.toFixed(1);
            document.getElementById('modal-avg-usefulness').textContent = course.avgUsefulness.toFixed(1);
            document.getElementById('modal-avg-workload').textContent = course.avgWorkload.toFixed(1);
            document.getElementById('modal-avg-attendance').textContent = `${course.avgAttendance.toFixed(0)}%`;

            // Reset form
            document.getElementById('review-form').reset();
            document.querySelector('input[name="review-attendance"][value="no"]').checked = true;

            // Show modal
            const modal = document.getElementById('review-modal');
            const modalContent = document.getElementById('review-modal-content');
            modal.classList.remove('invisible', 'opacity-0');
            modalContent.classList.remove('scale-95');
        }

        function closeReviewModal() {
            const modal = document.getElementById('review-modal');
            const modalContent = document.getElementById('review-modal-content');
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            // Wait for transition to finish before hiding
            setTimeout(() => {
                modal.classList.add('invisible');
            }, 250);
        }

        async function handleSubmitReview(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-review-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get data from form
            const review = {
                courseId: document.getElementById('modal-course-hidden-id').value,
                easiness: parseInt(document.getElementById('review-easiness').value),
                usefulness: parseInt(document.getElementById('review-usefulness').value),
                workload: parseInt(document.getElementById('review-workload').value),
                attendance: document.querySelector('input[name="review-attendance"]:checked').value,
                createdAt: new Date(),
                userId: userId // Add user ID to the review
            };

            try {
                // Save the new review to Firestore
                await addDoc(reviewsCollection, review);
                // The onSnapshot listener will automatically update the UI
                closeReviewModal();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Could not save your review. Please try again.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Review';
            }
        }

        // --- EVENT HANDLERS ---
        function handleSearch(event) {
            const filterText = event.target.value;
            renderAllCourses(filterText);
        }

        function handleLeaderboardSort(event) {
            const sortBy = event.target.value;
            renderLeaderboard(sortBy);
        }

        function handleListClick(event) {
            const reviewButton = event.target.closest('.review-btn');
            if (reviewButton) {
                const id = reviewButton.dataset.id;
                openReviewModal(id);
            }
        }

        /**
         * Sets up the real-time listener for reviews from Firestore.
         */
        function setupReviewListener() {
            // Path to the reviews collection
            // We use a simple path "reviews"
            reviewsCollection = collection(db, "reviews");
            const q = query(reviewsCollection);

            // onSnapshot listens for any changes in the database
            onSnapshot(q, (querySnapshot) => {
                const allReviews = [];
                querySnapshot.forEach((doc) => {
                    allReviews.push(doc.data());
                });

                // Recalculate all averages with the fresh data
                calculateAllAverages(allReviews);

                // Re-render both lists
                const currentSort = document.getElementById('leaderboard-sort').value;
                const currentSearch = document.getElementById('search-bar').value;
                renderLeaderboard(currentSort);
                renderAllCourses(currentSearch);

            }, (error) => {
                console.error("Error getting reviews from Firestore: ", error);
                document.getElementById('all-courses-list').innerHTML = `
                    <div class="bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg">
                        <h3 class="font-bold">Database Error</h3>
                        <p>Could not load reviews. Check console for details.</p>
                    </div>
                `;
            });
        }

        /**
         * Initializes the application.
         * @param {object} firebaseConfig - The Firebase config object.
         */
        async function init(firebaseConfig) {
            // 1. Get DOM elements
            const searchBar = document.getElementById('search-bar');
            const allCoursesList = document.getElementById('all-courses-list');
            const leaderboardSort = document.getElementById('leaderboard-sort');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modal = document.getElementById('review-modal');
            const reviewForm = document.getElementById('review-form');

            // 2. Set up event listeners
            searchBar.addEventListener('input', handleSearch);
            leaderboardSort.addEventListener('change', handleLeaderboardSort);
            allCoursesList.addEventListener('click', handleListClick);
            modalCloseBtn.addEventListener('click', closeReviewModal);
            modal.addEventListener('click', (e) => {
                if (e.target.id === 'review-modal') closeReviewModal();
            });
            reviewForm.addEventListener('submit', handleSubmitReview);
            
            // 3. Set initial loading state
            renderAllCourses(); // Will show loading spinner
            renderLeaderboard(); // Will show loading spinner

            try {
                // 4. Initialize Firebase
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    throw new Error("Firebase config is missing or incomplete.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // For more detailed logs in the console

                // 5. Sign in the user anonymously
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                console.log("Signed in anonymously as:", userId);

                // 6. Fetch the course catalog
                const response = await fetch('catalog.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const courseData = await response.json();

                // 7. Process catalog.json into the global 'courses' array
                for (const id in courseData) {
                    const course = courseData[id];
                    if (course.subj && course.crse && course.name) {
                        courses.push({
                            id: id,
                            name: course.name,
                            subj: course.subj,
                            crse: course.crse,
                            difficulty: getDifficulty(course.crse, course.name),
                            isHass: hassSubjects.includes(course.subj),
                            reviews: [] // Initialize empty reviews array
                        });
                    }
                }

                // 8. Set up the real-time review listener
                // This will also trigger the first data load and re-render
                setupReviewListener();

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                const errorMsg = `
                    <div class="bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg">
                        <h3 class="font-bold">Database Error</h3>
                        <p>Could not connect to the reviews database.</p>
                        <p class="text-sm mt-2 text-red-300"><strong>Details:</strong> ${error.message}</p>
                        <p class="text-sm mt-2">If you're running this locally, make sure you've pasted your firebaseConfig into the &lt;script&gt; tag in index.html.</p>
                    </div>
                `;
                document.getElementById('all-courses-list').innerHTML = errorMsg;
                document.getElementById('leaderboard-list').innerHTML = `<p class="text-red-300 text-center p-4">Database connection failed.</p>`;
            }
        }

        // --- START THE APP ---
